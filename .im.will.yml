  wTesting :
    path : npm:///wTesting
    enabled : 0 # submodule
    criterion :
      development : 1
  wAppBasic :
    path : npm:///wappbasic
    enabled : 0 # submodule
    criterion :
      development : 1
  willbe :
    path : npm:///willbe
    enabled : 0 # submodule
    criterion :
      development : 1
  node-gyp :
    path : npm:///node-gyp
    enabled : 0 # submodule
    criterion :
