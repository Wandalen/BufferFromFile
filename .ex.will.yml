
about :

  name : 'bufferFromFile'
  description : 'The module in JavaScript provides convenient means for using files as standard ArrayBuffer making mmap behind the scene.'
  version : '0.5.0'
  enabled : 1
  interpreters :
  - njs >= 10.0.0
  - chrome >= 60.0.0
  - firefox >= 60.0.0
  keywords :
  - wTools
  - ArrayBuffer
  - Buffer from file
  - ArrayBuffer from file
  - TypedBuffer from file
  - Nodejs buffer from file
  - mmap
  - mmap file
  - zero copy
  license : MIT
  author : 'Kostiantyn Wandalen <wanalen@01.school>'
  contributors :
  - 'Kostiantyn Wandalen <wanalen@01.school>'
  - 'Volodymyr M. <volodymyr.migdal@gmail.com>'
  native : 1
  npm.name : 'bufferfromfile'
  npm.scripts :
    install : 'node-gyp configure && node-gyp rebuild --msvs_version=auto'
    test : 'wtest .run proto rapidity:-3'
    clean : 'rm -rf build node_modules'

path :

  repository : git+https:///github.com/Wandalen/BufferFromFile.git
  origins :
   - git+https:///github.com/Wandalen/bufferFromFile.git
   - npm:///bufferfromfile
  bugtracker : https:///github.com/Wandalen/BufferFromFile/issues

step :

  proto.export :
    inherit : module.export
    export : path::export
    tar : 0
    criterion :
      content : 'proto'

  doc.export :
    inherit : module.export
    export : path::doc
    tar : 0
    criterion :
      content : 'doc'

  npm.export :
    inherit : module.export
    export : out.npm
    tar : 0
    criterion :
      content : 'npm'

  npm.publish :
    shell : npm publish

build :

  proto.export :
    criterion :
      content : 'proto'
      export : 1
    steps :
      # - build::debug.raw
      - step::proto.export

  doc.export :
    criterion :
      content : 'doc'
      export : 1
    steps :
      # - build::debug.raw
      - step::doc.export

  npm.export :
    criterion :
      content : 'npm'
      export : 1
    steps :
      # - build::debug.raw
      # - step::npm.export
      - step::npm.publish

  export :

    criterion :
      default : 1
      export : 1
    steps :
      # - build::npm
      - build::proto.export
      # - build::doc.export
